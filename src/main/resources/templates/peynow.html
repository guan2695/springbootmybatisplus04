
<!DOCTYPE html>
<html>
<head>
<title>UI Card Payment Flat Responsive Widget Template :: w3layouts</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="UI Card Payment template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/font-awesome.css" rel="stylesheet"> <!-- font-awesome icons -->
	<script src="js/creditCardValidator.js" type="text/javascript">

	</script>

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Lobster+Two:400,400i,700,700i" rel="stylesheet">
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'> 
<!-- //web font -->
	<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//alert("aa");
			var umoney = Number($("input[id=u-money]").val());
			var  cprice =Number($("input[id=c-price]").val());
			if(umoney>=cprice){
				var yue= Number(umoney)*10000-Number(cprice)*10000;
				$("#yue").html(Number(yue/10000)+"万");
			}else{
			$("#yue").html("余额不足");
			}

		})
		function zhifu() {
			var cid =$("input[id=c-cheid]").val();
			//alert(cid);
			var a2="余额不足";
			var a=$("#yue").html();
				//alert(a);
			if(a==a2){
				if(confirm("余额不足是否前往贷款")){
					location.href="/usedcar/loans?cid="+cid;
					return false;
				}

			}

    return true;

		};


	</script>
</head>
<body>
	<!-- main -->
	<div class="mainw3-agile">
		<h1>Payment</h1>
		<div class="main-agileinfo">
			<div class="w3pay-left">
				<div class="w3pay-left-text">
					<img src="images/1234.png" alt=""/>
					<h2>应付金额</h2>
					<h3>${getone.price} 万</h3>
				</div>	
				<h6><a href="info.html"><i class="fa fa-angle-double-left" aria-hidden="true"></i>退出付款</a></h6>
			</div>	
			<div class="w3pay-right wthree-pay-grid">
				<div class="card-bounding agileits"> 
					<form action="buyCar?uid=${list2.uid}&money=${getone.price}&cuid=${getone.uid}&cid=${getone.cid}&umoney=${list2.money}&cmoney=${getone.user.money}" method="post" >
						<div class="card-details"> 
							<aside>卡上余额：</aside>
							<#if (list2.uname)??>
							<span class="span01">${list2.money}万</span>
							<input type="hidden" id="u-money" value="${list2.money}">
							<input type="hidden" id="c-cheid" value="${getone.cid}">
							<input type="hidden" id="c-price" value="${getone.price}">
							<#else>
							<span class="span01"></span>
						</#if>
						</div>	
						<aside>款后余额</aside>
						<span class="span01" id="yue"> </span>
						<div class="card-details02 agileits-w3layouts"> 
							<div class="cvv">
								<aside>支付密码</aside>
								<input type="password" name="cvv" placeholder="XXXXXX" maxlength="6" required=""/>
							</div> 
							<div class="clear"></div>
						</div>
						<input type="submit" onclick="return zhifu()"  value="支付">
					</form>  
				</div>
			</div>	
			<div class="clear">	</div>		
		</div>	
	</div>	
	


</body>
</html>
