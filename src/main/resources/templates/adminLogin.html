<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>管理员登录</title>
<link rel="stylesheet" href="css/adminLogin.css" />
<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/adminLogin.js"></script>
</head>

<body>

<div class="top">二手车&nbsp;·&nbsp;用价格改变出行&nbsp;·&nbsp;用品质保障生活</div>

<div class="content">
	<div class="login">
		<div class="title">管理员登录</div>
		<div class="line">
			<img class="smallImg" src="images/icon-4.png" />
			<input placeholder="请输入账号" required id="adminname" type="text" />
		</div>
		<div class="line">
			<img class="smallImg" src="images/icon-5.png" />
			<input placeholder="请输入密码" required id="adminpwd" type="password" />
		</div>
		<button type="button" onclick="adminLogin()" class="logBut">登&nbsp;&nbsp;录</button>
	</div>
</div>

</body>
</html>
