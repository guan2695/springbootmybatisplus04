
<!DOCTYPE html>
<html>
<head>
	<title>UI Card Payment Flat Responsive Widget Template :: w3layouts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="UI Card Payment template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.css" rel="stylesheet"> <!-- font-awesome icons -->
	<!-- //Custom Theme files -->
	<!-- web font -->

	<link href="css/loans.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.nul.css" />
	<!-- //web font -->
	<link href="css/bootstrap.css/bootstrap.min.css" rel="stylesheet">

	<!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" type="text/css" href="css/demo.css">

	<!--必要样式-->
	<link href="css/component-chosen.css" rel="stylesheet">

	<script src="js/creditCardValidator.js" type="text/javascript"></script>

	<script type="text/javascript">
		function loans() {
			var uid=$("input[name=uid]").val();
			//alert("贷款人"+uid)
			var idcard=$("input[name=idcard]").val();
			//alert("身份证"+idcard)
			if(idcard==null||idcard==""){
				alert("请填写身份证字段")
				return true;
			}
			var lmoney=$("input[name=lmoney]").val();
			//alert("车钱"+lmoney)
			var ishavehouse=$("#slecthouse").val();


			//var bankid=document.getElementById("single").innerHTML;
			var bankid=$("#single").val();
			//alert(bankid);
			var cuid=$("input[name=cuid]").val();
			//alert(cuid);
			 var cmoney=$("input[name=cmoney]").val();
			if(confirm("是否贷款")){
			location.href="/usedcar/insertbanks?bankid="+bankid+"&cuid="+cuid+"&cmoney="+cmoney+"&uid="+uid+"&idcard="+idcard+"&lmoney="+lmoney+"&ishavehouse="+ishavehouse;
				return false;
			}
			return false;
		}

	</script>
</head>
<body>
<!-- main -->
<div class="mainw3-agile">
	<h1 style="margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
	font-size: 3em;
	text-align: center;
	color: #ffeb3b;
	font-weight: 100;
	font-family: 'Lobster Two', cursive;
	letter-spacing: 3px;">loans</h1>
	<div class="main-agileinfo">
		<div class="w3pay-left">
			<div class="w3pay-left-text">
				<img src="images/1234.png" alt=""/>
				<h2>选择银行</h2>
				<div class="col-xs-12 col-md-4 mb-5">

					<select id="single" name="bankid" class="form-control form-control-chosen" data-placeholder="请选择..">
						<#list banksList as banklist>
						<option value="${banklist.bankid}">${banklist.bankname}</option>
					</#list>
					</select>
				</div>
				<h2>车辆金额</h2>
				<h3>${getoneloans.price}万</h3>
			</div>
			<h6><a href="index"><i class="fa fa-angle-double-left" aria-hidden="true"></i>退出付款</a></h6>
		</div>
		<div class="w3pay-right wthree-pay-grid">
			<div class="card-bounding agileits" style="height: 425px;">
				<form action="#" method="post">
					<div class="card-details">
						<#if (list2.uname)??>

						<aside>卡上余额：</aside>
						<span class="span01">${list2.money}万</span>
					<#else>
					</#if>
					</div>
					<div class="flont01">
						<aside>贷款周期：</aside>

						<select class="boder01">
							<option>6个月**手续费</option>
							<option>8个月**手续费</option>
							<option>12个月**手续费</option>
							<option>16个月**手续费</option>
							<option>24个月**手续费</option>
							<option>48个月**手续费</option>
							<option>60个月**手续费</option>
						</select>
						<select class="boder01" id="slecthouse" name="ishavehouse">
							<option value="0">是否有房</option>
							<option value="1">有</option>
							<option value="0">无</option>
						</select>

					</div>
					<div class="flont01">
						<aside>实付金额：</aside>
						<span class="span01" name="lmoney">${getoneloans.price}万首付+手续费</span>
						<aside>身份证：</aside>
						<input type="hidden" name="cuid" value="${getoneloans.uid}" >

						<input type="hidden" name="lmoney" value="${getoneloans.price}" >
						<input type="hidden" name="cmoney" value="${getoneloans.user.money}">
						<input type="hidden" name="uid" value="${list2.uid}" >

						<input type="text" name="idcard" value=""  minlength="18" required="" style="width: 40%"  />
					</div>
					<div class="card-details002 agileits-w3layouts">
						<div class="cvv">
							<aside>支付密码</aside>
							<input type="password" name="cvv" placeholder="XXXXXX" maxlength="6" required=""/>
						</div>
						<div class="clear">	</div>
					</div >

					<input class="sub01" type="submit" onclick="return loans()" value="贷款">

				</form>
			</div>
		</div>
		<div class="clear">	</div>
	</div>
</div>


</body>
</html>
